<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <link rel="stylesheet" href="css/InfoVuelos.css">
  
</head>
<body>
 

    <div class="navbar">
        <div class="menu">
          <a href="#reservar">Reservar vuelo</a>
          <a href="#info">Información de vuelos</a>
         
          
          <a href="#aboutus">Sobre Nosotros</a>
          <a href="http://127.0.0.1:5500/RolCliente/Login.html" id="login-btn" class="right">Iniciar sesión</a>
    
    
    
        </div>
      </div>

    <br><br>

    <h2>Información de vuelos</h2>
    <br><br>

    <label class="toggleSwitch nolabel" onclick="toggleTable()">
        <input type="checkbox" checked />
        <a></a>
        <span>
            <span class="left-span">Vuelos Entrantes</span>
            <span class="right-span">Vuelos Salientes</span>
        </span>
    </label>

    <table id="flightTable">
        <tr>
            <th>Vuelo</th>
            <th>Aerolínea</th>
            <th>Procedencia</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Puerta</th>
        </tr>
        <!-- Los datos de los vuelos se llenarán aquí -->
    </table>

    <script>
        function toggleTable() {
            var table = document.getElementById('flightTable');
            var checkbox = document.querySelector('.toggleSwitch input');
    
            // Limpia la tabla antes de insertar nuevas filas
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
    
            if (checkbox.checked) {
                table.style.display = 'table';
                llenarTablaVuelosEntrantes();
            } else {
                table.style.display = 'table'; // Muestra la tabla, aunque esté vacía
                llenarTablaVuelosSalientes();
            }
        }
    
        function llenarTablaVuelosEntrantes() {
            var tabla = document.getElementById('flightTable');
            var datos = obtenerDatosDeVuelosEntrantes();
            for (var i = 0; i < datos.length; i++) {
                var fila = tabla.insertRow(-1);
                for (var propiedad in datos[i]) {
                    var celda = fila.insertCell(-1);
                    celda.textContent = datos[i][propiedad];
                }
            }
        }
    
        function llenarTablaVuelosSalientes() {
            var tabla = document.getElementById('flightTable');
            var datos = obtenerDatosDeVuelosSalientes();
            for (var i = 0; i < datos.length; i++) {
                var fila = tabla.insertRow(-1);
                for (var propiedad in datos[i]) {
                    var celda = fila.insertCell(-1);
                    celda.textContent = datos[i][propiedad];
                }
            }
        }
    
        function obtenerDatosDeVuelosEntrantes() {
            return [
                { vuelo: 'CM 796', aerolinea: 'COPA', procedencia: 'SAN PEDRO', fecha: '6-Jan', hora: '4:50pm', estado: 'Arribó', puerta: '10' },
                // Agrega aquí más datos de vuelos entrantes
            ];
        }
    
        function obtenerDatosDeVuelosSalientes() {
            return [
                { vuelo: 'CM 797', aerolinea: 'COPA', procedencia: 'SAN PEDRO', fecha: '6-Jan', hora: '5:30pm', estado: 'Salió', puerta: '12' },
                // Agrega aquí más datos de vuelos salientes
            ];
        }
    
        // Llena la tabla con datos de vuelos entrantes cada 10 segundos
        setInterval(function() {
            if (document.querySelector('.toggleSwitch input').checked) {
                toggleTable();
            }
        }, 10000);
    
        // Llena la tabla con datos de vuelos salientes cada 10 segundos
        setInterval(function() {
            if (!document.querySelector('.toggleSwitch input').checked) {
                toggleTable();
            }
        }, 10000);
    </script>
    
    
</body>
</html>
