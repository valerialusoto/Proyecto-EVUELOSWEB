<h2>Información de vuelos</h2>
<br><br>

<table id="flightTable">
  <tr>
    <th>Vuelo</th>
    <th>Aerolínea</th>
    <th>Procedencia</th>
    <th>Fecha</th>
    <th>Hora</th>
    <th>Estado</th>
    <th>Puerta</th>
  </tr>
  <!-- Los datos de los vuelos se llenarán aquí -->
</table>

<br><br><br>
<script>
// Supongamos que esta función obtiene los datos de los vuelos desde tu servidor
function obtenerDatosDeVuelos() {
    // Esta es solo una simulación de los datos que podrías obtener
    return [
        { vuelo: 'CM 796', aerolinea: 'COPA', procedencia: 'SAN PEDRO', fecha: '6-Jan', hora: '4:50pm', estado: 'Arribó', puerta: '10' },
        // Agrega aquí más datos de vuelos
    ];
}

// Esta función llena la tabla con los datos de los vuelos
function llenarTabla() {
    var tabla = document.getElementById('flightTable');
    var datos = obtenerDatosDeVuelos();
    for (var i = 0; i < datos.length; i++) {
        var fila = tabla.insertRow(-1);
        for (var propiedad in datos[i]) {
            var celda = fila.insertCell(-1);
            celda.textContent = datos[i][propiedad];
        }
    }
}

// Llena la tabla cada 10 segundos
setInterval(llenarTabla, 10000);
</script>
