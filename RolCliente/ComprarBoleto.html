<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/ComprarBoleto.css">
</head>
<body>
  
    <div class="navbar">
        <div class="menu">
          <a href="">Reservar vuelo</a>
          <a href="#info">Información de vuelos</a>
          <a href="#contacto">Contacto</a>
          <a href="#FaQ">FaQs</a>
          <a href="#aboutus">Sobre Nosotros</a>
          
    
    
    
        </div>
      </div>
          
       <br><br><br><br>
       <!-- Contenedor para el formulario de pago seleccionado -->
       <div id="selectedFormContainer"></div>
   
    
      
       <br><br><br><br>
       <div class="container">
           <form id="paymentForm">
               <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
               <label for="creditCard">Tarjeta de Crédito/Débito</label><br>
               <input type="radio" id="easyPay" name="paymentMethod" value="easyPay">
               <label for="easyPay">Easy Pay</label><br><br>
              
           </form>
       </div>
 
       
       <!-- Formulario de Tarjeta de Crédito/Débito -->
       <div class="container">
       <div id="creditCardForm" style="display: none;">
           <form id="creditCardForm">
            <br><br><br><br><br><br><br><br><br>
               <label for="cardNumber">Número de tarjeta:</label><br>
               <input type="text" id="cardNumber" name="cardNumber"><br>
               <label for="expiryMonth">Mes de expiración:</label><br>
               <input type="text" id="expiryMonth" name="expiryMonth"><br>
               <label for="expiryYear">Año de expiración:</label><br>
               <input type="text" id="expiryYear" name="expiryYear"><br>
               <label for="cvv">CVV:</label><br>
               <input type="text" id="cvv" name="cvv"><br>
               <label for="cardType">Tipo de tarjeta:</label><br>
               <select id="cardType" name="cardType">
                   <option value="V">Visa</option>
                   <option value="MC">MasterCard</option>
               </select><br>
               <input type="checkbox" id="saveCard" name="saveCard">
               <label for="saveCard">Guardar los datos de la tarjeta para futuras compras</label><br>
               <br><b></b>
               <input type="submit" value="Procesar compra">
               <br><br><br><br><br><br><br><br><br>
           </form>
       </div>
    </div>
       
       <!-- Formulario de Easy Pay -->
       <div class="container">

       <div id="easyPayForm" style="display: none;">
           <form id="easyPayForm">
            <br><br><br><br><br><br><br><br><br>
               <label for="accountNumber">Número de cuenta:</label><br>
               <input type="text" id="accountNumber" name="accountNumber"><br>
               <label for="securityCode">Código de seguridad:</label><br>
               <input type="text" id="securityCode" name="securityCode"><br>
               <label for="password">Contraseña:</label><br>
               <input type="password" id="password" name="password"><br>
               <input type="submit" value="Procesar compra">
               <br><br><br><br><br><br><br><br><br>
           </form>
       </div>
    </div>
   
   
       
       
       <script>
       // Escuchar el evento 'change' en los botones de radio
       document.querySelectorAll('input[name="paymentMethod"]').forEach(function(radio) {
           radio.addEventListener('change', function(event) {
               // Ocultar ambos formularios cada vez que se cambia el método de pago
               document.getElementById('creditCardForm').style.display = 'none';
               document.getElementById('easyPayForm').style.display = 'none';
       
               if (event.target.value === 'creditCard') {
                   // Mostrar el formulario de Tarjeta de Crédito/Débito en el contenedor seleccionado
                   document.getElementById('selectedFormContainer').innerHTML = document.getElementById('creditCardForm').innerHTML;
               } else if (event.target.value === 'easyPay') {
                   // Mostrar el formulario de Easy Pay en el contenedor seleccionado
                   document.getElementById('selectedFormContainer').innerHTML = document.getElementById('easyPayForm').innerHTML;
               }
           });
       });
       </script>
</body>
</html>
