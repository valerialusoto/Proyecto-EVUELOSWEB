    <div class="container-fluid">
      <h2>Cambiar Contraseña</h2>
      <form action="#">
        <div class="input-field">
          <label for="username">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="input-field">
            <label for="username">Nueva Contraseña</label>
            <input type="newpassword" id="newpassword" name="newpassword" required />
          </div>

        <div class="input-field">
          <label for="confirm-newpassword">Confirmar Contraseña</label>
          <input
            type="newpassword"
            id="confirm-newpassword"
            name="confirm-newpassword"
            required
          />
        
        </div>
        <button type="submit" class="btn">Cambiar Contraseña</button>
        <button type="submit" class="btn">Cancelar</button>
