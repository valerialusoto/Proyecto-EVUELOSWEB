    <div class="container">
        <h1>Información del Consecutivo</h1>
        <form action="https://example.com/consecutivos" method="POST">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <select id="descripcion" name="descripcion" required>
                    <option value="paises">Seleccione una opción</option>
                    <option value="paises">Países</option>
                    <option value="aerolineas">Aerolíneas</option>
                    <option value="puertas">Puertas del Aeropuerto</option>
                    <option value="compras">Compras de Boletos</option>
                    <option value="reservaciones">Reservaciones de Boletos</option>
                    <option value="vuelos">Vuelos</option>
                </select>
            </div>
            
          
          <div class="form-group">
            <label for="consecutivo">Consecutivo</label>
            <input type="number" id="consecutivo" name="consecutivo" min="1" required>
          </div>
          <div class="form-group">
            <label for="posee-prefijo">¿Posee prefijo?</label>
            <div class="toggle-group">
                <input type="radio" id="posee-prefijo" name="posee-prefijo" value="si" onchange="togglePrefijo()">
                <label for="posee-prefijo">Sí</label>
                <input type="radio" id="no-posee-prefijo" name="posee-prefijo" value="no" onchange="togglePrefijo()" checked>
                <label for="no-posee-prefijo">No</label>
            </div>
            <div class="form-subgroup">
                <label for="prefijo">Prefijo</label>
                <input type="text" id="prefijo" name="prefijo" maxlength="5" disabled>
            </div>
        </div>

         


          <div class="form-group">
            <label for="posee-rango">¿Posee rango?</label>
            <div class="toggle-group">
                <input type="radio" id="posee-rango" name="posee-rango" value="si" onchange="toggleRango()">
                <label for="posee-rango">Sí</label>
                <input type="radio" id="no-posee-rango" name="posee-rango" value="no" onchange="toggleRango()" checked>
                <label for="no-posee-rango">No</label>
            </div>
            <div class="form-subgroup">
                <label for="rango-inicial">Rango Inicial</label>
                <input type="number" id="rango-inicial" name="rango-inicial" min="1" required>
            </div>
            <div class="form-subgroup">
                <label for="rango-final">Rango Final</label>
                <input type="number" id="rango-final" name="rango-final" min="1" disabled>
            </div>
        </div>


        <div class="form-group">
            <button type="submit">Crear</button>
            <br>
            <button type="reset">Cancelar</button>
        </div>




        </form>
