<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LoginConsecutivo.css">
  <title>Página de inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="login-body">
  <div class="login-title">
    <h1 class="rol">Login Consecutivo</h1>
  </div>
  <div class="form-container">
    <form action="/login" method="POST">
      <div class="user-icon">
        <img src="images/user.png" alt="User icon">
      </div>
      <div class="input-container">
        <label for="uname"><b>User ID</b></label>
        <input id="uname" type="text" placeholder="Enter User ID" name="uname" required>
      </div>
      <div class="input-container">
        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <button type="submit" class="submit-button">LOGIN</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="http://127.0.0.1:5500/RolConsecutivo/HomeConsecutivo.html">Inicio</a>
                </li>
                

               
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Consecutivos
                    </a>
                    <ul class="dropdown-menu">

                    <li><a class="dropdown-item" href="http://127.0.0.1:5500/RolConsecutivo/Consecutivo-CrearConsecutivo.html">Ver Consecutivos</a></li>
                    <li><a class="dropdown-item" href="http://127.0.0.1:5500/RolConsecutivo/Consecutivo-VerConsecutivo.html">Crear Consecutivo</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="http://127.0.0.1:5500/RolAdministrador/Perfil.html">Perfil</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

 

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
