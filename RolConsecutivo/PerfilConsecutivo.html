<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ConsecutivoStyles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="http://127.0.0.1:5500/RolSeguridad/HomeSeguridad.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Usuarios
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="http://127.0.0.1:5500/RolSeguridad/Seguridad-Usuarios-CrearUsuarios.html"
                    >Crear Usuarios</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="http://127.0.0.1:5500/RolSeguridad/Seguridad-Usuarios-VerUsuarios.html"
                    >Ver Usuarios</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="http://127.0.0.1:5500/RolSeguridad/PerfilSeguridad.html">Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="profile">
        <div class="circle"></div>
        <div class="profile-info">
            <div class="row">
                <div class="col">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="col">
                    <label for="last-name">Apellidos:</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" />
                </div>
                <div class="col">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" />
                </div>
            </div>
            <button class="save-changes">Guardar Cambios</button>
            <button class="logout">Cerrar Sesión</button>
        </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
